{{ partial "header" . }}

<article lang='{{ .Params.lang | default .Lang }}' class='post'>

    <img src={{- .Params.source_image -}}>

    {{ range $source_link := .Params.source_links }}

    {{- $link_style := $source_link.source_style -}}
    <a href="{{- $source_link.source -}}" style= {{- $link_style | safeCSS -}} ></a>


    {{ end }}
</article>
{{ partial "nav/entry_nav" . }}
{{ partial "entry/comments" . }}

{{ partial "footer" . }}
