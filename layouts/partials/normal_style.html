<style>
 @import url(https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css);

 html {
     cursor: url("/aero_arrow.cur"), default;
     font-family: 'Merriweather Sans', sans-serif;
 }

 @supports (font-variation-settings: normal) {
     code { font-family: 'Fira Code VF', monospace; }
 }

 body {
     margin: auto;
     padding: 20px;
     max-width: 720px;
     text-align: left;
     background-color: #dce0e8;
     word-wrap: break-word;
     overflow-wrap: break-word;
     line-height: 1.5;
     color: #24273a;
 }

 h1,
 h2,
 h3,
 h4,
 h5,
 h6,
 strong,
 b {
     color: #222;
 }

 a {
     color: #3273dc;
 }

 a:hover {
     animation-duration: 0.5s;
     animation-iteration-count: infinite;
     animation-name: flick;
 }

 nav > a {
     box-shadow: inset 0 0 0 0 #3273dc;
     margin: 0 -.25rem;
     padding: 0 .25rem;
     transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
 }

 nav a:hover {
     box-shadow: inset 100px 0 0 0 #3273dc;
     color: white;
 }

 @keyframes flick {
     from {
         cursor: url("/aero_link1.ico"), auto;
     }

     to {
         cursor: url("/aero_link2.ico"), auto;
     }
 }

 .title {
     text-decoration: none;
     border: 0;
 }

 .title span {
     font-weight: 400;
 }

 nav a {
     margin-right: 10px;
 }

 textarea {
     width: 100%;
     font-size: 16px;
 }

 input {
     font-size: 16px;
 }

 content {
     line-height: 1.6;
 }

 table {
     width: 100%;
 }

 img {
     max-width: 100%;
 }

 blockquote {
     border-left: 1px solid #999;
     color: #222;
     padding-left: 20px;
     font-style: italic;
 }

 footer {
     padding: 25px;
     text-align: center;
 }

 .helptext {
     color: #777;
     font-size: small;
 }

 .errorlist {
     color: #eba613;
     font-size: small;
 }

 /* blog posts */
 ul.blog-posts {
     list-style-type: none;
     padding: unset;
 }

 ul.blog-posts li {
     display: flex;
 }

 ul.blog-posts li span {
     flex: 0 0 130px;
 }

 ul.blog-posts li a:visited {
     color: #8b6fcb;
 }

 .post {
     position: relative;
     display: block;
     max-width: 80vw;
     margin: 0 auto;
 }

 @media only screen and (max-width: 960px) {
     .post {max-width: 95vw;}
 }

 .post img {
     display: block;
     width: 100%;
 }

 .title {
     margin-bottom: 50px;
     max-width: 100vw;
 }

 a:hover {
     filter: opacity(0.5) !important;
 }

 .title img {
     display: block;
     margin: 0 auto;
     max-width: 100vw;
 }

 .post a {
     background-color: #1e66f5;
     mix-blend-mode: screen;
     position: absolute;
     display: block;
 }

 .post a:visted {
     background-color: #8aadf4;
 }

 .verbatim {
     color: #c25;
     background-color: #f7f7f9;
     border: 1px solid #e1e1e8;
     border-radius: 3px;
     padding: 3px;
 }

 pre code {
     margin: 20px 0px;
     display: inline-block;
     line-height: 1.2;
 }

 .chroma {
     overflow-x: scroll;
 }

 .ctas a {
     display: block;
 }
 .ctas img, .comments img {
     max-width: 80vw;
 }

 @media (prefers-color-scheme: dark) {
     body {
         background-color: #181926;
         color: #ddd;
     }

     h1,
     h2,
     h3,
     h4,
     h5,
     h6,
     strong,
     b {
         color: #eee;
     }

     a {
         color: #8cc2dd;
     }

     .post a {
         background-color: #8aadf4;
     }

     .post a:visted {
         background-color: #c6a0f6;
     }

     blockquote {
         color: #ccc;
     }

     textarea,
     input {
         background-color: #252525;
         color: #ddd;
     }

     .helptext {
         color: #aaa;
     }

     .verbatim {
         color: #cc6225;
         background-color: #242424;
         border: 1px solid #343434;
     }
 }

</style>
