{{ define "main" }}

<h1>
    <a href="{{ .RelPermalink }}">
        {{ .Title }}
    </a>
</h1>

<p>
    <strong> Last updated </strong> :
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
        {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
    </time>
</p>

{{ .TableOfContents }}

<content>
    {{ .Content }}
</content>

<p>
    {{ range (.GetTerms "tags") }}
        <a href="{{ .Permalink }}">
            #{{ .LinkTitle }}
        </a>
        &nbsp;
    {{ end }}
</p>

{{ end }}
